<div class="p-8 pt-8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-6" style="align-self: center">
      <h1 class="text-white leftTitle" style="width: 450px; max-width: 100%">
        Whatever happens here ,<b>Stays</b> here
      </h1>
      <p class="text-white leftNote">Please fill te form on the right side</p>
    </div>
    <div class="col-lg-6 col-md-6">
      <div class="card bg-secondary shadow border-0 glassCard">
        <div class="card-body px-lg-5 py-lg-5">
          <h1
            class="text-white text-left mb-5"
            style="font-weight: 900; font-size: 31px"
          >
            S'authentifier
          </h1>
          <div class="alert alert-danger" role="alert" *ngIf="loginError">
            {{ loginError }}
          </div>
          <form role="form"  [formGroup]="loginForm">
            <div class="form-group mb-3">
              <label for="email" class="text-white">Email</label>
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input
                  id="email"
                  class="form-control"
                  placeholder="Email"
                  type="email"
                  formControlName="email"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="text-white">Password</label>
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  id="password"
                  class="form-control"
                  placeholder="Password"
                  type="password"
                  formControlName="password"
                />
              </div>
             
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-primary my-4 submitButton text-white"
                [disabled]="!loginForm.valid"
                (click)="handleLogin()"
              >
                Confirmer <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </form>
          <p class="note text-gray">
            Tu n'as pas encore un compte?
            <b class="text-white cursor-pointer" [routerLink]="['/register']"
              >S'inscrire</b
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
