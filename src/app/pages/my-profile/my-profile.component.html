<div
  class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="
    min-height: 300px;
    background-size: cover;
    background-position: center top;
  "
>
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  
</div>
<div class="container-fluid mt--7">
  <div class="row">
   
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Profil</h3>
            </div>
           
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="info" (ngSubmit)="submit()">
            <h6 class="heading-small text-muted mb-4">Information Personnel</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username"
                      >Nom</label
                    >
                    <input
                      type="text"
                      formControlName="nom"
                      id="input-username"
                      class="form-control form-control-alternative"
                      placeholder="Nom"
                      
              
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email"
                      >Prenom</label
                    >
                    <input
                      type="text"
                      id="input-email"
                      formControlName="prenom"
                      class="form-control form-control-alternative"
               
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name"
                      >CIN</label
                    >
                    <input
                      type="number"
                      id="input-first-name"
                      formControlName="cin"
                      class="form-control form-control-alternative"
                      placeholder="CIN"
                
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name"
                      >Age</label
                    >
                    <input
                      type="number"
                      id="input-last-name"
                      formControlName="age"
                      class="form-control form-control-alternative"
                      placeholder="age"
                   
                    />
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Contact Personnel</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address"
                      >Ville</label
                    >
                    <input
                      id="input-address"
                      formControlName="ville"
                      class="form-control form-control-alternative"
                      placeholder="Home Address"
                      value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09"
                      type="text"
                  
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city"
                      >Telephone</label
                    >
                    <input
                      type="number"
                      id="input-city"
                      formControlName="telephone"
                      class="form-control form-control-alternative"
                      placeholder="Telephone"
                    
                    />
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country"
                      >Email</label
                    >
                    <input
                      type="text"
                      id="input-country"
                      class="form-control form-control-alternative"
                      placeholder="Email"
                      formControlName="email"
                    
                      disabled
                    />
                  </div>
                </div>
              
              </div>
            </div>
            <hr class="my-4" />
            <!-- Description -->
         

            <button
           
              type="submit"
              class="btn btn-primary"
            
              
            >
              Modifier
            </button>
           
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
