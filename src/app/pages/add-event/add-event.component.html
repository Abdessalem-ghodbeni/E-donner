<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div
          class="card-header border-0 d-flex justify-content-between align-items-center"
        >
          <h3 class="mb-0">Ajouter événement</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="eventInfo" >
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <mat-form-field appearance="standard">
                      <label class="form-control-label" for="name">Description</label>
                      <input
                        matInput
                        id="name"
                        type="text"
                        class="form-control"
                        placeholder="Description"
                        formControlName="description"
                        required
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <mat-form-field appearance="standard">
                      <label class="form-control-label" for="date">Date</label>
                      <input
                        matInput
                        id="date"
                        type="date"
                        class="form-control"
                        placeholder="Date"
                        formControlName="date"
                        required
                      />
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <button
                type="submit"
                mat-button
                class="btn btn-primary"
                [disabled]="!eventInfo.valid"
                (click)="createEvent()"
              >
                Ajouter
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
