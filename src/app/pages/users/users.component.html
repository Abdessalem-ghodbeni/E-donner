<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div
          class="card-header border-0 d-flex justify-content-between align-items-center"
        >
          <h3 class="mb-0">Citoyens</h3>
           <button class="btn btn-primary" [routerLink]="['/addCitoyen']">
            <i class="fas fa-plus mr-1"></i> Ajouter Citoyen
          </button>
        </div>
        <div class="table-responsive">
          <div class="table-responsive">
            <mat-form-field appearance="standard">
              <mat-label>Rechercher...</mat-label>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Ex. Maskot"
                class="tableSearch"
                #input
              />
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Nom & Prénom
                </th>
                <td mat-cell *matCellDef="let row">
                  {{ row.nom }} {{ row.prenom }}
                </td>
              </ng-container>
              <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Ville</th>
                <td mat-cell *matCellDef="let row">{{ row.ville }}</td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let row">{{ row.email }}</td>
              </ng-container>

              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Téléphone
                </th>
                <td mat-cell *matCellDef="let row">{{ row.telephone }}</td>
              </ng-container>
              <ng-container matColumnDef="blood">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Groupe Sanguin
                </th>
                <td mat-cell *matCellDef="let row">{{ row.groupe_sanguin }}</td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  class="text-center"
                >
                  Action
                </th>
                <td mat-cell *matCellDef="let row">
                  <div class="actionButtonsContainer">
                    
                    <button
                      class="btn btn-secondary actionButton deleteButton"
                      (click)="removeUser(row.id)"
                    >
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data</td>
              </tr>
            </table>

            <mat-paginator
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page of users"
            ></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
