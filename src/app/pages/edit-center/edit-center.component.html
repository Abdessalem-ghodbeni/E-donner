<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div
          class="card-header border-0 d-flex justify-content-between align-items-center"
        >
          <h3 class="mb-0">Détails du centre</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="centerInfo" (ngSubmit)="submit()">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <mat-form-field appearance="standard">
                      <label class="form-control-label" for="centerName"
                        >Nom</label
                      >
                      <input
                        matInput
                        id="centerName"
                        type="text"
                        class="form-control"
                        placeholder="Nom du centre"
                        formControlName="nom"
                        required
                      />
                    </mat-form-field>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <mat-form-field appearance="standard">
                      <label class="form-control-label" for="address"
                        >Adresse</label
                      >
                      <input
                        matInput
                        type="text"
                        id="address"
                        class="form-control"
                        placeholder="Addresse du centre"
                        formControlName="addresse"
                      
                        required
                      />
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <mat-form-field appearance="standard">
                      <label class="form-control-label" for="phone"
                        >Téléphone</label
                      >
                      <input
                        matInput
                        id="phone"
                        type="text"
                        class="form-control"
                        placeholder="Num du téléphone"
                        formControlName="telephone"
                  
                        required
                      />
                    </mat-form-field>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <mat-form-field appearance="standard">
                      <label class="form-control-label" for="email"
                        >E-mail</label
                      >
                      <input
                        matInput
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="E-mail du centre"
                        formControlName="email"
                      
                        required
                      />
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <button
              *ngIf="role == 'responsable'"
                type="submit"
                class="btn btn-primary"
                [disabled]="!centerInfo.valid"
              >
                Modifier
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
