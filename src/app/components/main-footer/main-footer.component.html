  <div class="container mx-auto px-4">
    <div class="flex flex-wrap text-center lg:text-left">
      <div class="w-full lg:w-6/12 px-4">
        <h4 class="text-3xl font-semibold">Contactez nous!</h4>
        <h5 class="text-lg mt-0 mb-2 text-blueGray-600">
         
        </h5>
        <div class="mt-6 lg:mb-0 mb-6">
          <button
            class="bg-white text-lightBlue-400 shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full outline-none focus:outline-none mr-2"
            type="button"
          >
            <i class="fab fa-twitter"></i>
          </button>
          <button
            class="bg-white text-lightBlue-600 shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full outline-none focus:outline-none mr-2"
            type="button"
          >
            <i class="fab fa-facebook-square"></i>
          </button>
          <button
            class="bg-white text-pink-400 shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full outline-none focus:outline-none mr-2"
            type="button"
          >
            <i class="fab fa-dribbble"></i>
          </button>
          <button
            class="bg-white text-blueGray-800 shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full outline-none focus:outline-none mr-2"
            type="button"
          >
            <i class="fab fa-github"></i>
          </button>
        </div>
      </div>
      <div class="w-full lg:w-6/12 px-4">
        <div class="items-top mb-6">
          <form [formGroup]="reclamationForm">
            <div class="form-group">
              <mat-form-field appearance="standard">
                <label class="form-control-label" for="email">Email</label>
                <input
                  matInput
                  id="email"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  formControlName="email"
                  required
                />
              </mat-form-field>
              <div class="form-group">
                <mat-form-field appearance="standard">
                  <label class="form-control-label" for="message"
                    >Message</label
                  >
                  <textarea
                    id="message"
                    rows="4"
                    class="form-control form-control-alternative"
                    placeholder="Message"
                    formControlName="message"
                  ></textarea>
                </mat-form-field>
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary submitButton"
              [disabled]="!reclamationForm.valid"
              (click)="submitReclamation()"
            >
              Envoyer
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</footer>
