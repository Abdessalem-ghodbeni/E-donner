<mat-toolbar>
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/']"> BloodDon </a>
      <div class="searchBox">
      
      </div>
      <button
        class="hamburger hamburger--collapse hidden-sm-up"
        type="button"
        (click)="isNavbarCollapsed = !isNavbarCollapsed"
        [ngClass]="!isNavbarCollapsed ? 'is-active' : ''"
        data-target="#navbarsDefault"
        aria-controls="navbarsDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
        <span class="hamburger-label"></span>
      </button>
      <div
        [ngbCollapse]="isNavbarCollapsed"
        class="collapse navbar-collapse justify-content-end"
        id="navbarsDefault "
      >
        <div class="header-container" *ngIf="!connectedUser">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/login']">
                <button class="btn btn-secondary">Login</button></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/register']">
                <button class="btn btn-secondary">Register</button></a
              >
            </li>
          </ul>
        </div>

        <div class="header-container" *ngIf="connectedUser">
          <ul class="navbar-nav">
            <!-- <li class="nav-item btn-rotate" ngbDropdown placement="bottom-left">
              <a class="nav-link" id="navbarDropdownMenuLink">
                <span class="d-md-inline" [routerLink]="['/dashboard']"
                  >Statistique</span
                >
              </a>
            </li> -->
            <!-- maskot -->
            <li class="nav-item" ngbDropdown placement="bottom-right">
              <a class="nav-link pr-0" role="button" ngbDropdownToggle>
                <div class="media align-items-center">
                  <span class="avatar avatar-sm rounded-circle">
                    <img
                   
                      [src]="userImage"
                      class="avatarImage"
                    />
                    <!-- src="assets/img/theme/team-4-800x800.jpg" -->
                  </span>
                  <div class="media-body ml-2 d-none d-lg-block">
                    <span class="mb-0 text-sm font-weight-bold">{{
                      connectedUser.nom
                    }}</span>
                    
                  </div>
                </div>
              </a>
              <div
                class="dropdown-menu-arrow dropdown-menu-right"
                ngbDropdownMenu
              >
                <a
                  routerLinkActive="active"
                  [routerLink]="['/dashboard']"
                  class="dropdown-item"
                >
                  <i class="fas fa-columns"></i>
                  <span>Dashboard</span>
                </a>
                <a
                  routerLinkActive="active"
                  [routerLink]="['/my-profile']"
                  class="dropdown-item"
                >
                  <i class="ni ni-single-02"></i>
                  <span>Mon profile</span>
                </a>
                <a
                  href="javascript:void(0)"
                  class="dropdown-item"
                  (click)="handleLogout()"
                >
                  <i class="ni ni-user-run"></i>
                  <span>Se déconnecter</span>
                </a>
              </div>
            </li>
            <!-- maskot -->
            <!--notification bar-->
            <li class="nav-item btn-rotate" ngbDropdown placement="bottom-left">
              <a class="nav-link" ngbDropdownToggle id="navbarDropdownMenuLink">
                <span class="d-md-none d-lg-inline-block s-sm-block">{{
                  username
                }}</span>
              </a>
              <div
                ngbDropdownMenu
                aria-labelledby="navbarDropdownMenuLink"
                class="dropdown-menu dropdown-menu-right"
              >
                <a ngbDropdownItem [routerLink]="['/pages/edit']">Profile</a>
                <a (click)="onSignOut()" ngbDropdownItem> Se déconnecter </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</mat-toolbar>
