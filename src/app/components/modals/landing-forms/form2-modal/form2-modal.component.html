<div class="modalContainer">
  <h1 mat-dialog-title>Remplissez ce formulair</h1>
  <div mat-dialog-content>
    <form [formGroup]="form">
      <div class="form-group">
        <mat-form-field appearance="standard">
          <h4 class="font-weight-bold mb-0">Lorem ipsum dolor sit?</h4>
          <input
            matInput
            id=""
            type="text"
            class="form-control"
            placeholder=""
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="standard">
          <h4 class="font-weight-bold mb-0">
            Lorem ipsum dolor sit amet consectetur?
          </h4>
          <input
            matInput
            id=""
            type="text"
            class="form-control"
            placeholder=""
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="standard">
          <h4 class="font-weight-bold mb-0">Lorem ipsum dolor sit amet?</h4>
          <input
            matInput
            id=""
            type="text"
            class="form-control"
            placeholder=""
            required
          />
        </mat-form-field>
      </div>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="btn btn-secondary" mat-dialog-close>
      Anuuler
    </button>
    <button mat-button class="btn btn-primary" cdkFocusInitial>
      <!-- [mat-dialog-close]="''" -->
      Confirmer
    </button>
  </div>
</div>
